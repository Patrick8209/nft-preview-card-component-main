<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img class="picture" src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div> 
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="middle">
        <img class="diamond" src="images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <span class="time">3 days left</span>
      </div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <span>Creation of <a href="">Jules Wyvern</a></span>
      </div>
  </div>
</body>
</html>
